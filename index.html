<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <div class="wrapper">
                <section class="inputTagSection">
                    <p>Amount</p>
                    <p>Rate</p>
                    <p>No. of Years</p>
                </section>
                <section class="inputSection">
                    <input class="pageInput" type="number" id="principal">
                    <div class="pageInput" id="rateInput">
                        <input type="range" id="rate" min="0" max="10" step="0.1" onchange="changeValue()">
                        <p id="rateValue"></p>
                        </div>
                    <select class="pageInput" id="year">
                        <!-- <option value="">Select</option> -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </section>
                <!-- <br> -->
            </div>
            <button onclick="compute()" id="submitButton">Compute Interest</button><br>
            <div id="result"></div>
            <h4 class="copyright">Â© Everyone Can Get Rich</h4>
        </div>
        <script src="script.js"></script>
    </body>
</html>
