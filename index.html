<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="wrapper">
                <section class="inputTagSection">
                    <p>Amount</p>
                    <p>Rate</p>
                    <p>No. of Years</p>
                </section>
                <section class="inputSection">
                    <input class="pageInput" type="number" id="principal">
                    <div class="pageInput" id="rateInput">
                        <input type="range" value="10.25" id="rate" min="1" max="20" step="0.25" onchange="changeValue()">
                        <p id="rate_val">10.25</p>
                        </div>
                    <select class="pageInput" id="year">
                        <!-- <option value="">Select</option> -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </section>
                <!-- <br> -->
            </div>
            <button onclick="compute()" id="submitButton">Compute Interest</button><br>
            <div id="result"></div>
            <footer class="copyright">&#169; This Calculator belongs to Akash Vaghela</footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
